<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <div class="page-header">
        <h1 class="text-center">{{ $root.title }}</h1>
    </div>
    <validator name="validation">
        <div class="form-group" v-bind:class="{ 'has-error': $validation.email.invalid }">
            <label for="email">Email</label>
            <input type="text" id="email" v-model="email" class="form-control"
                   initial="off" detect-change="off" v-validate:email="{ required: true, minlength: 5, maxlength: 256 }" />
            <span class="help-block" v-if="$validation.email.required">Email is required</span>
            <span class="help-block" v-if="$validation.email.minlength && !$validation.email.required">Email is too short</span>
            <span class="help-block" v-if="$validation.email.maxlength">Email should not be longer than 256 characters</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" v-model="password" class="form-control" />
        </div>
        <input type="submit" value="Sign In" v-on:click="signIn" class="btn btn-primary" />
    </validator>
</div>
